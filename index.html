<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale = 1.0">
  <link rel="stylesheet" media="(min-width: 750px)" type="text/css" href="./css/stylesheet.css">
  <link rel="stylesheet" media="(max-width: 749px)" type="text/css" href="./css/stylesheetphone.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
  <title>A bit about John</title>
</head>
<body>
  <header>
    <img class="logo" src="./img/hip_logo.png" alt="hipster style logo">
    <div class="header_text">
      <h1 class="page_title gray">John Stanley</h1>
      <h4 class="page_description red">Ardent Product Management</h4>
    </div>
  </header>
  <hr class="breakup">
  <section class="meet_john">
    <figure>
      <img class="photo" src="./img/SkiPhoto.jpg" alt="photo of john at whislter">
      <figcaption class="gray">When John isn't derping, he can be found in the mountains</figcaption></figure>
  </section>
  <footer class="gray">
    <h2 class="footer_title red">My Interests</h2>
    <div class="flex_container">
      <section class="flex_child">
        <img class="footer_pic photo" src="./img/hiking.jpg" alt="john at buzzard rock">
        <h2 class="img_title">Hiking</h2>
        <p class="img_text">Locations: Whistler, Virginia, New Hampshire, Ohio</p>
      </section>
      <section class="flex_child">
        <img class="footer_pic photo" src="./img/reading.jpg" alt="john's bookshelf">
        <h2 class="img_title">Learning</h2>
        <p class="img_text">Favorite Books: Sapiens, Cities, Shoe Dog</p>
      </section>
      <section class="flex_child">
        <img class="footer_pic photo" src="./img/running.jpg" alt="john after half marathon">
        <h2 class="img_title">Running</h2>
        <p class="img_text">Races: DC (2017) and NY (2016) Half Marathons, WV Ragnar (2016, 2017)</p>
      </section>
    </div>
  </footer>
</body>
